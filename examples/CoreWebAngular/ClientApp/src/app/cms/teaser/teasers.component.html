<ng-container *ngIf="model.length > 0">
  <div class="teasers">
    <div class="container">
      <div class="row">
        <div *ngFor="let teaser of model" class="col-sm-{{teaserWidth}}">
          <h3>{{teaser.Title.Value}}</h3>
          <img *ngIf="teaser.Image.HasValue" src="@Url.Content(teaser.Image.Resize(Api, 256))">
          {{teaser.Body}}
        </div>
      </div>
    </div>
  </div>
</ng-container>
